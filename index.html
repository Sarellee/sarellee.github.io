<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Snake Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; }
        canvas { background: #111; display: block; margin: auto; border: 2px solid #fff; }
        h1 { color: #fff; text-align: center; }
    </style>
</head>
<body>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="game-over-popup" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.6);z-index:10;justify-content:center;align-items:center;"><div style="background:#222;padding:40px 60px;border-radius:20px;box-shadow:0 0 20px #000;text-align:center;"><span style="font-size:2em;color:#fff;">Snake died :(</span></div></div>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        let snake = [{x: 10, y: 10}];
        let direction = {x: 1, y: 0};
        let food = {x: 5, y: 5};
        let gameOver = false;
        let score = 0;
        let highestScore = Number(localStorage.getItem('snake_highest_score')) || 0;
        let bomb = null;
        let bombTimeout = null;
        let bombInterval = null;

        function draw() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // Draw grid
            ctx.strokeStyle = '#333';
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            // Draw snake with rounded segments
            snake.forEach((segment, i) => {
                ctx.beginPath();
                ctx.arc(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2.2,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = i === 0 ? '#2ecc40' : '#0f0'; // Head is brighter
                ctx.shadowColor = '#0f0';
                ctx.shadowBlur = i === 0 ? 10 : 4;
                ctx.fill();
                ctx.shadowBlur = 0;
            });
            // Draw apple (food) as a red circle with a brown stem
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2.3,
                0,
                Math.PI * 2
            );
            ctx.fillStyle = '#e74c3c';
            ctx.shadowColor = '#f00';
            ctx.shadowBlur = 8;
            ctx.fill();
            ctx.shadowBlur = 0;
            // Draw apple stem
            ctx.beginPath();
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 2;
            ctx.moveTo(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2 - gridSize / 2.3);
            ctx.lineTo(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2 - gridSize / 1.5);
            ctx.stroke();
            ctx.lineWidth = 1;
            // Draw bomb if present
            if (bomb) {
                ctx.beginPath();
                ctx.arc(
                    bomb.x * gridSize + gridSize / 2,
                    bomb.y * gridSize + gridSize / 2,
                    gridSize / 2.3,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = '#333';
                ctx.shadowColor = '#ff0';
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.shadowBlur = 0;
                // Draw bomb fuse
                ctx.beginPath();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.moveTo(bomb.x * gridSize + gridSize / 2, bomb.y * gridSize + gridSize / 2 - gridSize / 2.3);
                ctx.lineTo(bomb.x * gridSize + gridSize / 2, bomb.y * gridSize + gridSize / 2 - gridSize / 1.5);
                ctx.stroke();
                ctx.lineWidth = 1;
            }
            // Draw score
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 390);
            ctx.font = '16px Arial';
            ctx.fillText('Highest: ' + highestScore, 10, 370);
            // Draw game over message
            if (gameOver) {
                ctx.fillStyle = '#fff';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 20);
                ctx.font = '24px Arial';
                ctx.fillText('Score: ' + score, canvas.width / 2, canvas.height / 2 + 20);
                ctx.font = '18px Arial';
                ctx.fillText('Press Space to Restart', canvas.width / 2, canvas.height / 2 + 50);
                ctx.textAlign = 'start';
            }
        }

        function update() {
            if (gameOver) return;
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            // Check collision with walls
            if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize) {
                gameOver = true;
                showGameOverPopup();
                if (score > highestScore) {
                    highestScore = score;
                    localStorage.setItem('snake_highest_score', highestScore);
                }
                clearBombTimers();
                return;
            }
            // Check collision with self
            if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOver = true;
                showGameOverPopup();
                if (score > highestScore) {
                    highestScore = score;
                    localStorage.setItem('snake_highest_score', highestScore);
                }
                clearBombTimers();
                return;
            }
            snake.unshift(head);
            // Check bomb collision
            if (bomb && head.x === bomb.x && head.y === bomb.y) {
                score -= 2;
                bomb = null;
                if (bombTimeout) {
                    clearTimeout(bombTimeout);
                    bombTimeout = null;
                }
            }
            // Check food
            if (head.x === food.x && head.y === food.y) {
                score++;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * canvas.width / gridSize),
                    y: Math.floor(Math.random() * canvas.height / gridSize)
                };
            } while (snake.some(seg => seg.x === newFood.x && seg.y === newFood.y));
            food = newFood;
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp' && direction.y !== 1) direction = {x: 0, y: -1};
            else if (e.key === 'ArrowDown' && direction.y !== -1) direction = {x: 0, y: 1};
            else if (e.key === 'ArrowLeft' && direction.x !== 1) direction = {x: -1, y: 0};
            else if (e.key === 'ArrowRight' && direction.x !== -1) direction = {x: 1, y: 0};
            else if (e.code === 'Space') restartGame();
        });

        function gameLoop() {
            update();
            draw();
            if (!gameOver) setTimeout(gameLoop, 100);
        }
        function restartGame() {
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            score = 0;
            gameOver = false;
            bomb = null;
            clearBombTimers();
            placeFood();
            document.getElementById('game-over-popup').style.display = 'none';
            gameLoop();
        function showGameOverPopup() {
            document.getElementById('game-over-popup').style.display = 'flex';
        }
        function spawnBomb() {
            // Place bomb at random location not occupied by snake or food
            let newBomb;
            do {
                newBomb = {
                    x: Math.floor(Math.random() * canvas.width / gridSize),
                    y: Math.floor(Math.random() * canvas.height / gridSize)
                };
            } while (
                snake.some(seg => seg.x === newBomb.x && seg.y === newBomb.y) ||
                (food.x === newBomb.x && food.y === newBomb.y)
            );
            bomb = newBomb;
            // Remove bomb after 10 seconds
            bombTimeout = setTimeout(() => {
                bomb = null;
                bombTimeout = null;
            }, 10000);
        }

        function clearBombTimers() {
            if (bombTimeout) {
                clearTimeout(bombTimeout);
                bombTimeout = null;
            }
            if (bombInterval) {
                clearInterval(bombInterval);
                bombInterval = null;
            }
        }

        // Start bomb interval
        bombInterval = setInterval(spawnBomb, 60000); // Every 60 seconds
        }
        gameLoop();
    </script>
</body>
</html>
